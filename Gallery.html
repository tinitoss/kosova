<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Image Slider</title>
    <link rel="stylesheet" href="gallery.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="slider-container">
        <ul>
          <a href="historiku.html" class="go-back"
            ><i class="fas fa-arrow-left"></i> Go Back</a
          >
        </ul>
        <div class="slider">
          <div class="slide">
            <img src="images/gallery1.jpg" alt="Image 1" />
          </div>
          <div class="slide">
            <img src="images/gallery2.jpg" alt="Image 2" />
          </div>
          <div class="slide">
            <img src="images/gallery3.jpg" alt="Image 3" />
          </div>
          <div class="slide">
            <img src="images/gallery4.jpg" alt="Image 4" />
          </div>
          <div class="slide">
            <img src="images/gallery5.jpg" alt="Image 5" />
          </div>
          <div class="slide">
            <img
              src="https://images.unsplash.com/photo-1724690416953-c787bc34b56f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Image 6"
            />
          </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
      <div class="dots-container">
        <span class="dot" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
        <span class="dot" data-index="5"></span>
      </div>
    </div>
    <script src="gallery.js"></script>
  </body>
</html>
