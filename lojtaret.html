    <div class="modal" id="playerModal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <img src="" alt="Player Image" id="playerImage" class="player-image" />
        <div class="modal-details">
          <h2 id="playerName"></h2>
          <p>Age: <span id="playerAge"></span></p>
          <p>Team: <span id="playerTeam"></span></p>
          <p>Position: <span id="playerPosition"></span></p>
        </div>
      </div>
    </div>

    <script>
      const players = document.querySelectorAll('.player');
      const modal = document.getElementById('playerModal');
      const closeModal = document.getElementById('closeModal');

      players.forEach((player) => {
        player.addEventListener('click', () => {
          const name = player.getAttribute('data-name');
          const age = player.getAttribute('data-age');
          const team = player.getAttribute('data-team');
          const position = player.getAttribute('data-position');
          const imageSrc = player.getAttribute('src'); // Get player image src

          document.getElementById('playerName').innerText = name;
          document.getElementById('playerAge').innerText = age;
          document.getElementById('playerTeam').innerText = team;
          document.getElementById('playerPosition').innerText = position;
          document.getElementById('playerImage').src = imageSrc; // Set the player image

          modal.style.display = 'block';
        });
      });

      closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      window.addEventListener('click', (event) => {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      });
    </script>
